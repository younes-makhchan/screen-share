<!DOCTYPE html>
<html>
<head>
    <title>Screen Share Viewer</title>
</head>
<body>
    <img id="sharedScreen" style="max-width: 100%; height: auto;">
    <script>
        const ws = new WebSocket('wss://youtube.makhchan.tech:9090/ws/');
        
        ws.onopen = () => {
            ws.send(JSON.stringify({client_type: 'child'}));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.screen) {
                document.getElementById('sharedScreen').src = data.screen;
            }
        };
    </script>
</body>
</html>
